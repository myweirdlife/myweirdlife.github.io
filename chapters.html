    <div class="container-lg px-3 my-5 markdown-body">
      
      <h1><a href="https://myweirdlife.github.io/">myweirdlife.github.io</a></h1>
      

      <h1 id="chapters">Chapters</h1>

<p>List of chapters</p>

<p><ol id="list"></ol></p>
<script>
 (async () => {
    const response = await fetch("https://api.github.com/repos/myweirdlife/myweirdlife.github.io/contents/chapters", {
      "headers": {
        "Accept": "application/vnd.github+json"
      }
    });
    const jj = await response.json();
    const list = document.getElementById("list");
    jj.forEach(j => {
      const number = j.name.split(" - ", 1)[0];
      const name = j.name.slice((number + " - ").length, -3);
      list.innerHTML += "<li><a href=\"/" + j.path.slice(0, -3) + "\">" + name + " (" + j.size + ")</li>";
    });
  })();
</script>
